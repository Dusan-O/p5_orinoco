<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORINOCO | Matériel de pro pour la photo</title>
    <meta name="description" content="Site de vente en ligne spécialisé dans les appareils photos retro">
    <meta name="author" content="Dusan">
    <link rel="icon" href="images/favicon.ico">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Open+Sans:wght@300;400&display=swap"
    >
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbarMain" class="navbar navbar-expand-md navbar-dark shadow-sm mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <i class="fas fa-camera-retro me-1 text-warning"></i>
              ORINOCO
          </a>
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarMainContent" 
            aria-controls="navbarMainContent" 
            aria-expanded="false" 
            aria-label="Afficher/masquer le menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarMainContent" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="basket.html">
                      <i class="fas fa-shopping-basket me-1"></i>
                      Mon panier
                  </a>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <main class="container">
          <h1 class="mb-5">ORINOCO, <br class="d-lg-none">matériel de pro pour la photo</h1>
          <div id="app" class="row"></div>
      </main>
      
      <template id="productCardTemplate">
        <div class="card h-100 mb-0 product-card">
            <div class="image">
                <div class="content" style="background-image: url('#image#');"></div>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                    <h2 class="h4 card-title">#name#</h2>
                    <p class="h3">
                        <span class="badge bg-warning">#price#</span>
                    </p>
                </div>
                <div>
                    <h3 class="h5">#nbModels#</h3>
                    <ul class="list-unstyled mb-0">#models#</ul>
                </div>
            </div>
            <div class="card-footer text-end bg-white">
                <a class="btn btn-outline-secondary stretched-link" href="product.html?given_id=#id#">Voir le produit</a>
            </div>
        </div>
    </template>

    <footer id="footerMain">&copy; 2021 by Dusan</footer>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
        crossorigin="anonymous"
    ></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
